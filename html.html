<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #ff69b4;
        }
        .input-field {
            margin: 10px 0;
        }
        .input-field input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .submit-btn {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #ff1493;
        }
        .cute-elements {
            margin-top: 20px;
        }
        .cute-elements img {
            width: 100px;
            margin: 10px;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const firstname = document.getElementById('firstname').value;
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>Поздравление от Сергея, поздравляем ${firstname}!</h1>
                <p>Дорогая ${firstname}, поздравляем вас с Международным женским днем!</p>
                <div class="cute-elements">
                    <img src="https://example.com/flower.png" alt="Flower">
                    <img src="https://example.com/heart.png" alt="Heart">
                    <img src="https://example.com/butterfly.png" alt="Butterfly">
                </div>
            `;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Поздравление</h1>
        <form onsubmit="handleSubmit(event)">
            <div class="input-field">
                <label for="firstname">Имя:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>
        <div class="cute-elements">
            <img src="https://example.com/flower.png" alt="Flower">
            <img src="https://example.com/heart.png" alt="Heart">
            <img src="https://example.com/butterfly.png" alt="Butterfly">
        </div>
    </div>
</body>
</html>
